- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    # ~/.zshrc: zshrc
    # ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

